<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Лабораторная работа №3</h1>
<p>
    Сложение чиселок
</p>
<form action="result.html" id="myForm">
    <fieldset>
        <legend>Сложение чиселок</legend>
        <p>
            <label for="numberChar">Число 1</label>
            <input type="text" id="numberChar" name="numberChar" placeholder="Введите число" autofocus/>
        </p>
        <p>
            <label for="numberChar2">Число 2</label>
            <input type="text" id="numberChar2" name="numberChar2" placeholder="Введите число"/>
        </p>
    </fieldset>
    <p>
        <button class="submit" type="submit" >Подтвердить</button>
    </p>
</form>
</body>
</html>
